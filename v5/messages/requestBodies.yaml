requestBodies:
    CreateMessage:
      description: Message object that needs to be added
      content:
        application/json:
          schema:
            type: object
            required:
              - referenceId
              - dataType
              - messageFeedId
            properties:
              messageFeedId:
                allOf:
                  - $ref: './schema/message.yaml#Message_messageFeedId'
              parentId:
                allOf:
                  - $ref: './schema/message.yaml#Message_parentId'
              referenceId:
                allOf:
                  - $ref: './schema/message.yaml#Message_referenceId'
              dataType:
                allOf:
                  - $ref: './schema/message.yaml#Message_dataType'
              data:
                allOf:
                  - $ref: './schema/message.yaml#Message_data'
              fileId:
                allOf:
                  - $ref: './schema/message.yaml#Message_fileId'
              metadata:
                allOf:
                  - $ref: './schema/message.yaml#Message_metadata'
              tags:
                allOf:
                  - $ref: './schema/message.yaml#Generic_tags'
              mentionedUsers:
                allOf:
                  - $ref: './schema/message.yaml#Message_mentionedUsers'
              createdAt:
                allOf:
                  - $ref: './schema/message.yaml#Message_createdAt'
    UpdateMessage:
      description: Message object that needs to be updated
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                allOf:
                  - $ref: './schema/message.yaml#Message_data'
              fileId:
                allOf:
                  - $ref: './schema/message.yaml#Message_fileId'
              metadata:
                allOf:
                  - $ref: './schema/message.yaml#Message_metadata'
              tags:
                allOf:
                  - $ref: './schema/message.yaml#Generic_tags'
              mentionedUsers:
                allOf:
                  - $ref: './schema/message.yaml#Message_mentionedUsers'