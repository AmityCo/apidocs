GlobalFeedResponse:
  description: Global Feed Information
  content:
    application/json:
      schema:
        type: object
        properties:
          status:
            type: string
          data:
            type: object
            properties:
              posts:
                type: array
                items:
                  $ref: "../../schema/post.yaml#/Post"
              postChildren:
                type: array
                items:
                  $ref: "../../schema/post.yaml#/Post"
              comments:
                type: array
                items:
                  $ref: "../../schema/comment.yaml#/Comment"
              users:
                type: array
                items:
                  $ref: "../../schema/user.yaml#/UserV3"
              files:
                type: array
                items:
                  $ref: "../../schema/file.yaml#/File"
              communities:
                type: array
                items:
                  $ref: "../../schema/community.yaml#/Community"
              communityUsers:
                type: array
                items:
                  $ref: "../../schema/community.yaml#/CommunityUser"
              categories:
                type: array
                items:
                  $ref: "../../schema/community.yaml#/CommunityCategory"
