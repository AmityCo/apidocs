get:
  summary: Get global feed.
  tags:
    - GlobalFeed
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Get posts from your wall, people you follow and communities you join sorted by custom rannking algorithm
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: token
      in: query
      schema:
        type: string
        minLength: 1
        maxLength: 100
  consumes:
    - application/x-www-form-urlencoded
  responses:
    "200000":
      $ref: "./response.yaml#/GlobalFeedResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
