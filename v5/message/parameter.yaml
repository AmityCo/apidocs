MessageId:
  name: messageId
  in: path
  required: true
  description: ID of a message
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_messageId'
MessageIds:
  name: messageIds
  in: query
  required: true
  description: List of message ID that needs to find (max=10) [messageIds[]=message1&messageIds[]=message2]
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_messageIds'
CreatorId:
  name: creatorId
  in: path
  required: true
  description: creator ID of message that needs to be find
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_creatorId'
ChannelId:
  name: channelId
  in: query
  required: true
  description: channel ID of message that needs to be find (max length=30)
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_messageFeedId'
DataType:
  name: dataType
  in: query
  description: data type of message (max length=20)
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_dataType'
HasFlags:
  name: hasFlags
  in: query
  description: flag to filter only flagged message
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_hasFlags'
IsDeleted:
  name: isDeleted
  in: query
  description: deleted flag of message that needs to be find
  schema:
    $ref: '../../schema/generic.yaml#/Generic_isDeleted'
PagingOptions:
  name: options
  in: query
  description: |
    Pagination options

    **after**: string(30) : return documents after this message id

    **before**: string(30) : return documents before this message id

    **limit**: number(0, 100) default=10 if use limit along with options.around, limit must be even number

    **sortBy**: segmentAsc | segmentDesc

    **token**: string(100) : This token will be generated by server using encryption of after, before, limit, sortBy. It would be returned in response payload (paging.next, paging.previous). The caller can send only token for getting data from previous or next page easily.

    **around**: target message id
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_pageOptions'
ParentId:
  name: parentId
  in: query
  description: parent ID of a message (max length=50)
  schema:
    $ref: '../../schema/message.yaml#/MessageV5_parentId'
ExcludeTags:
  name: excludeTags
  in: query
  description: tags for filtering out (max=10)
  schema:
    $ref: '../../schema/generic.yaml#/Generic_tags'
IncludeTags:
  name: includeTags
  in: query
  description: tags for filtering (max=10)
  schema:
    $ref: '../../schema/generic.yaml#/Generic_tags'
Permanent:
  name: permanent
  in: query
  description: flag to confirm permanent deletion
  schema:
    $ref: '../../schema/generic.yaml#/Generic_permanent'
