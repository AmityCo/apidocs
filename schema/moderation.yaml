Confidence:
  type: object
  properties:
    category:
      $ref: "#/ConfidenceCategory"
    flagConfidence:
      type: integer
      minimum: 0
      maximum: 100
      description: The level of confidence where the content will be flagged.
    blockConfidence:
      type: integer
      minimum: 0
      maximum: 100
      description: The level of confidence where the content will be deleted.
  required:
    - category
    - flagConfidence
    - blockConfidence