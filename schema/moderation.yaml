BlacklistRule:
  type: object
  properties:
    ruleId:
      type: string
    regex:
      type: string
      description: Rule of blacklist.
    isMatchExactWord:
      type: boolean
    isEnabled:
      type: boolean
      description: A flag to enabled a rule.
    isDeleted:
      type: boolean
      description: A flag to deleted a rule.
    createdAt:
      type: string
      description: The date/time when a rule is created.
      format: date-time
    updatedAt:
      type: string
      description: The date/time when a rule is updated or deleted.
      format: date-time

