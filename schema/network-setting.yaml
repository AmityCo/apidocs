NetworkSetting:
  type: object
  properties:
    videoStreaming:
      type: object
      properties:
        enabled:
          type: boolean
    chat:
      $ref: '#/ChatNetworkSetting'
    social:
      $ref: '#/SocialNetworkSetting'
    webhook:
      $ref: '#/WebhookNetworkSetting'
    moderation:
      type: object
      properties:
        isWhitelistEnabled:
          type: boolean
    tierHandler:
      type: string

SocialNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    userPrivacySetting:
      type: string
      enum:
        - public
        - private
    isFollowWithRequestEnabled:
      type: boolean
      default: false
    isAllowEditPostWhenReviewingEnabled:
      type: boolean
    disallowNonMemberInteractInCommunity:
      type: boolean
    globalFeed:
      type: object
      properties:
        showOnlyMyFeed:
          type: boolean
          default: false
        showMyPost:
          type: boolean
        showEveryonePost:
          type: boolean
        showCommunityPost:
          type: boolean
        showFollowingPost:
          type: boolean
    story:
      type: object
      properties:
        expiryTimeMinutes:
          type: integer
          minimum: 1
          maximum: 1440

WebhookNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean

ChatNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    mention:
      type: object
      properties:
        isAllowMentionedChannelEnabled:
          type: boolean  
          default: true
    messagePreview:
      type: object
      properties:
        enabled:
          type: boolean
          default: false  
        isIncludeDeleted:
          type: boolean 
          default: false
    isAllowAdminViewConversationMessage:
      type: 'boolean'
      default: true
    isAllowAdminManageConversationMessage:
      type: 'boolean'
      default: true       
ModerationNetworkSetting:
  type: object
  properties:
    isWhitelistEnabled:
      type: boolean

FeedSettingNetworkSetting:
  type: object
  properties:
    post:
      description: Feed type post
      type: object
      properties:
        video:
          $ref: '#/ContentCheckVideoForPost'
    message:
      description: Feed type message
      type: object
      properties:
        video:
          $ref: '#/ContentCheckVideoForMessage' 
    story:
      description: Feed type story
      type: object
      properties:
        video:
          $ref: '#/ContentCheckVideoForStory'

ContentCheckVideoForMessage:
  description: Content Check video schema
  type: object
  properties:
    allowed:
      type: boolean
    transcodeConfig:
      type: object
      properties:
        maxResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

        minResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

    maxDurationSeconds:
      type: number
      format: int32
      minimum: 1
      maximum: 600
    
ContentCheckVideoForPost:
  description: Content Check video schema
  type: object
  properties:
    allowed:
      type: boolean
    transcodeConfig:
      type: object
      properties:
        maxResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

        minResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

    maxDurationSeconds:
      type: number
      format: int32
      minimum: 1
      maximum: 7200

ContentCheckVideoForStory:
  description: Content Check video schema
  type: object
  properties:
    allowed:
      type: boolean
    transcodeConfig:
      type: object
      properties:
        maxResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

        minResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']

    maxDurationSeconds:
      type: number
      format: int32
      minimum: 1
      maximum: 90      

ContentCheckText:
  description: Content Check text schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true

ContentCheckImage:
  description: Content Check image schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true

PrehookSetting:
  description: Prehook Setting
  type: object
  properties:
    enabled:
      type: boolean
    callbackUrl:
      type: string
    defaultAction:
      type: string
      enum:
        - allow
        - deny

PrehookSettingWithSecretKey:
  allOf:
    - $ref: "#/PrehookSetting"
    - type: object
      properties:
        secretKey:
          type: string
          description: This will be available only when regenerateKey or enable the feature for the first time

UsersNetworkSetting:
  type: object
  properties:
    isAllowUpdateDisplayName:
      type: boolean

VideoStreamingSettingNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
      description: This field is for enabling or disabling the video streaming feature.
    moderation: 
      type: object
      description: This field is for moderation configuration.
      properties:
        enabled:
          type: boolean
          description: This field is for enabling or disabling the moderation feature.
        categories:
          type: array
          description: This field is for list of moderation categories.
          items: 
            type: object  
            properties:
              category: 
                type: string
                description: This field is for moderation category names.
                enum: [pornography, violence, prohibited, inappropriate, profanity]
              flagThreshold:
                type: number
                description: This field is for flag threshold.
                minimum: 0
                maximum: 1
              terminateThreshold:
                type: number 
                description: This field is for terminate threshold.
                minimum: 0
                maximum: 1

AdNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    maxActiveAds:
      type: number
      default: 500
    frequency:
      type: object
      properties:
        feed:
          type: object
          properties:
            type:
              type: string
              enum:
                - fixed
                - time-window
            value:
              type: number
              format: number
              minimum: 1
              maximum: 65535
              default: 5
        story:
          type: object
          properties:
            type:
              type: string
              enum:
                - fixed
                - time-window
            value:
              type: number
              minimum: 1
              maximum: 65535
              default: 4

        comment:
          type: object
          properties:
            type:
              type: string
              enum:
                - fixed
                - time-window
            value:
              type: number
              minimum: 1
              maximum: 65535
              default: 10


SemanticSearchNetworkSetting:
  type: object
  properties:
    semanticSearch:
      type: object
      properties:
        post:
          type: object
          properties:
            enabled:
              type: boolean
              default: false
            minScore:
              type: number
