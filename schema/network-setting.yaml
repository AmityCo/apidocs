NetworkSetting:
  type: object
  properties:
    videoStreaming:
      type: object
      properties:
        enabled:
          type: boolean
    chat:
      $ref: '#/ChatNetworkSetting'
    social:
      $ref: '#/SocialNetworkSetting'
    webhook:
      $ref: '#/WebhookNetworkSetting'
    moderation:
      type: object
      properties:
        isWhitelistEnabled:
          type: boolean
    tierHandler:
      type: string

SocialNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    userPrivacySetting:
      type: string
      enum:
        - public
        - private
    isFollowWithRequestEnabled:
      type: boolean
      default: false
    isAllowEditPostWhenReviewingEnabled:
      type: boolean
    globalFeed:
      type: object
      properties:
        showOnlyMyFeed:
          type: boolean
          default: false
        showMyPost:
          type: boolean
        showEveryonePost:
          type: boolean
        showCommunityPost:
          type: boolean
        showFollowingPost:
          type: boolean

WebhookNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean

ChatNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    mention:
      type: object
      properties:
        isAllowMentionedChannelEnabled:
          type: boolean  
          default: true

ModerationNetworkSetting:
  type: object
  properties:
    isWhitelistEnabled:
      type: boolean

ContentCheckNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    story:
      description: Feed type story
      type: object
      optional: true
      properties:
        video:
          $ref: '#/ContentCheckVideo'
    clip:
      description: Feed type clip
      type: object
      optional: true
      properties:
        text:
          $ref: '#/ContentCheckText'
        video:
          $ref: '#/ContentCheckVideo'
    chat:
      description: Feed type chat
      type: object
      optional: true
      properties:
        video:
          $ref: '#/ContentCheckVideo'
    post:
      description: Feed type post
      type: object
      optional: true
      properties:
        video:
          $ref: '#/ContentCheckVideo'
    comment:
      description: Feed type comment
      type: object
      optional: true
      properties:
        image:
          $ref: '#/ContentCheckImage'
        video:
          $ref: '#/ContentCheckVideo'

ContentCheckVideo:
  description: Content Check video schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true
    maxResolution:
      type: string
      enum: ['FHD', 'HD', 'SD', 'LD']
      optional: true
    maxDurationSecond:
      type: number
      format: int32
      minimum: 1
      maximum: 7200
      optional: true

ContentCheckText:
  description: Content Check text schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true

ContentCheckImage:
  description: Content Check image schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true      