NetworkSetting:
  type: object
  properties:
    videoStreaming:
      type: object
      properties:
        enabled:
          type: boolean
    chat:
      $ref: '#/ChatNetworkSetting'
    social:
      $ref: '#/SocialNetworkSetting'
    webhook:
      $ref: '#/WebhookNetworkSetting'
    moderation:
      type: object
      properties:
        isWhitelistEnabled:
          type: boolean
    tierHandler:
      type: string

SocialNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    userPrivacySetting:
      type: string
      enum:
        - public
        - private
    isFollowWithRequestEnabled:
      type: boolean
      default: false
    isAllowEditPostWhenReviewingEnabled:
      type: boolean
    globalFeed:
      type: object
      properties:
        showOnlyMyFeed:
          type: boolean
          default: false
        showMyPost:
          type: boolean
        showEveryonePost:
          type: boolean
        showCommunityPost:
          type: boolean
        showFollowingPost:
          type: boolean

WebhookNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean

ChatNetworkSetting:
  type: object
  properties:
    enabled:
      type: boolean
    mention:
      type: object
      properties:
        isAllowMentionedChannelEnabled:
          type: boolean  
          default: true

ModerationNetworkSetting:
  type: object
  properties:
    isWhitelistEnabled:
      type: boolean

FeedSettingNetworkSetting:
  type: object
  properties:
    post:
      description: Feed type post
      type: object
      optional: true
      properties:
        video:
          $ref: '#/ContentCheckVideo'
    message:
      description: Feed type message
      type: object
      optional: true
      properties:
        video:
          $ref: '#/ContentCheckVideo'      
    
ContentCheckVideo:
  description: Content Check video schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true
    transcodeConfig:
      type: object
      properties:
        maxResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']
          optional: true
        minResolution:
          type: string
          enum: ['1080p', '720p', '480p', '360p']
          optional: true
    maxDurationSeconds:
      type: number
      format: int32
      minimum: 1
      maximum: 7200
      optional: true

ContentCheckText:
  description: Content Check text schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true

ContentCheckImage:
  description: Content Check image schema
  type: object
  properties:
    allowed:
      type: boolean
      optional: true

PrehookSetting:
  description: Prehook Setting
  type: object
  properties:
    enabled:
      type: boolean
    callbackUrl:
      type: string
    defaultAction:
      type: string
      enum:
        - allow
        - deny

PrehookSettingWithSecretKey:
  allOf:
    - $ref: "#/PrehookSetting"
    - type: object
      properties:
        secretKey:
          type: string
          description: This will be available only when regenerateKey or enable the feature for the first time