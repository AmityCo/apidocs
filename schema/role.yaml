Role:
  type: object
  properties:
    _id:
      type: string
    publicId:
      type: string
    networkId:
      type: string
    permissions:
      type: array
      items:
        type: string
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

RoleV3:
  type: object
  properties:
    roleId:
      type: string
    displayName:
      type: string
    updatedAt:
      type: string
      description: The date/time when a role is updated or deleted.
      format: date-time
    permissions:
      type: array
      items:
        type: string
      description: The list of permission for this role. https://github.com/EkoCommunications/UpstraEngineeringGitbook/blob/feature/roles/specification/roles.md#permissions
    isDeleted:
      type: boolean
      default: false
  required:
    - roleId
    - permissions
    - updatedAt
    - isDeleted

PermissionEnum:
