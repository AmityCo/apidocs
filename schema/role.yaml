    - BAN_USER_FROM_CHANNEL     
    - MUTE_USER_INSIDE_CHANNEL  
    - ADD_CHANNEL_USER          
    - REMOVE_CHANNEL_USER       
    - EDIT_CHANNEL_USER         
    - ASSIGN_CHANNEL_USER_ROLE  
    - BAN_USER                  
    - EDIT_USER                 
    - ASSIGN_USER_ROLE          
    - EDIT_USER_FEED_POST       
    - DELETE_USER_FEED_POST     
    - EDIT_USER_FEED_COMMENT    
    - DELETE_USER_FEED_COMMENT  
    - ADD_COMMUNITY_USER        
    - REMOVE_COMMUNITY_USER     
    - EDIT_COMMUNITY_USER       
