    - MUTE_COMMUNITY_USER       
    - EDIT_COMMUNITY            
    - DELETE_COMMUNITY          
    - EDIT_COMMUNITY_POST       
    - DELETE_COMMUNITY_POST     
    - PIN_COMMUNITY_POST        
    - EDIT_COMMUNITY_COMMENT    
    - DELETE_COMMUNITY_COMMENT  
    - ASSIGN_COMMUNITY_USER_ROLE
    - CREATE_COMMUNITY_CATEGORY
