Ads:
  type: object
  properties:
    adId:
      type: string
    advertiserId:
      type: string
      description: ID of an advertiser.
    name:
      type: string
      maxLength: 100
      description: Name of an ad.
    placements:
      type: array
      items:
        type: string
        enum:
          - feed
          - story
          - comment
          - chatList
          - chat
    headline:
      type: string
      maxLength: 70
    description:
      type: string
      maxLength: 40
    body:
      type: string
      maxLength: 180
      optional: true
    images:
      type: array
      items:
        type: object
        properties:
          fileId:
            type: string
          type:
            type: string
            enum:
              - image1_1
              - image16_9
      maxItems: 2
    callToAction:
      type: string
      maxLength: 20
    callToActionUrl:
      type: string
      maxLength: 1000
    targets:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum:
              - community
          targetIds:
            type: array
            items:
              type: string
      maxItems: 20
    startAt:
      type: string
      format: date-time
    endAt:
      type: string
      format: date-time
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
