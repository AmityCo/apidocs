Advertiser:
  type: object
  properties:
    advertiserId:
      type: string
    name:
      type: string
      maxLength: 200
    companyName:
      type: string
      maxLength: 200
    avatarFileId:
      type: string
      description: File ID of an advertiser's avatar.
      required: false
    adsCount:
      type: number
      description: Number of ads created by the advertiser.
      default: 0
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time