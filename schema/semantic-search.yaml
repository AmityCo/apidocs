SearchPostResults:
  type: object
  properties:
    postId:
      type: string
      description: Private ID of a post. (for real-time event)
    score:
      type: number
      description: Score of matching the search query.

SearchCommunityResults:
  type: object
  properties:
    communityId:
      type: string
      description: Private ID of a community.
    score:
      type: number
      description: Score of matching the search query.
