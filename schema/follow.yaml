Follow:
  type: object
  properties:
    from:
      type: string
    to:
      type: string
    status:
      type: string
      enum:
        - pending
        - accepted
        - none

FollowCount:
  type: object
  properties:
    userId:
      type: string
    followerCount:
      type: integer
    followingCount:
      type: integer
    pendingCount:
      type: integer
