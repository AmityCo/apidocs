Follow:
  type: object
  properties:
    from:
      type: string
    fromUserPublicId:
      type: string
    fromUserInternalId:
      type: string
    to:
      type: string
    toUserPublicId:
      type: string
    toUserInternalId:
      type: string
    status:
      type: string
      enum:
        - pending
        - accepted
        - none
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

FollowV5:
  type: object
  properties:
    from:
      type: string
    fromUserPublicId:
      type: string
    fromUserInternalId:
      type: string
    to:
      type: string
    toUserPublicId:
      type: string
    toUserInternalId:
      type: string
    status:
      type: string
      enum:
        - blocked
        - pending
        - accepted
        - none
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time

FollowCount:
  type: object
  properties:
    userId:
      type: string
    followerCount:
      type: integer
    followingCount:
      type: integer
    pendingCount:
      type: integer
