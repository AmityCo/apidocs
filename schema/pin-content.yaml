Pin:
  type: object
  properties:
    referenceId:
      type: string
      description: Id of content. (post or message)
    referenceType:
      type: string
      description: type of content. (post or message)
    type:
      type: string
      description: type of pin. (default or announcement)
    pinnedBy:
      type: string
      description: user id who pinned the content.
    pinnedAt:
      type: string
      description: The date/time when a content is pinned.
      format: date-time