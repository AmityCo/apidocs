PinTarget:
  type: object
  properties:
    targetId:
      type: string
      description: Id of target. (post if or message if)
    targetType:
      type: string
      description: type of target. (community or messageFeed)
    lastPinsUpdatedAt:
      type: string
      description: Latest date/time when pinned content is updated.
      format: date-time

Pin:
  type: object
  properties:
    referenceId:
      type: string
      description: Id of content. (post or message)
    referenceType:
      type: string
      description: type of content. (post or message)
    placement:
      type: string
      description: type of pin. (default or announcement)
    pinnedBy:
      type: string
      description: user id who pinned the content.
    pinnedAt:
      type: string
      description: The date/time when a content is pinned.
      format: date-time