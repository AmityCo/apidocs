ShortUser:
  type: object
  properties:
    userId:
      type: string
    displayName:
      type: string
    metadata:
      type: object
UserV3:
  type: object
  properties:
    userId:
      type: string
    roles:
      type: array
      items:
        type: string
    permissions:
      type: array
      items:
        $ref: "./role.yaml#/PermissionEnum"
    displayName:
      type: string
    description:
      type: string
    avatarFileId:
      type: string
    avatarCustomUrl:
      type: string
    flagCount:
      type: integer
    hashFlag:
      type: object
      properties:
        bits:
          type: integer
        hashes:
          type: integer
        hash:
          type: array
          items:
            type: integer
    metadata:
      type: object
    isGlobalBan:
      type: boolean
      description: Global ban status. Every user can see this flag.
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
  required:
    - userId
    - createdAt
    - updatedAt

