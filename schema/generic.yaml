Generic_permanent:
  description: A flag to confirm permanent deletion
  type: boolean
  default: false
Generic_isDeleted:
  description: Soft delete flag
  type: boolean
  default: false
Generic_paging:
  description: Paging response
  type: object
  properties:
    next:
      type: string
      description: token for getting the next page of data
      maxLength: 100
    previous:
      type: string
      description: token for getting the previous page of data
      maxLength: 100
    total:
      type: number
      format: int32
Generic_tags:
  description: List of tags for searching
  type: array
  maxItems: 10
  items:
    type: string
    maxLength: 30
