create:
  summary: create a channel
  tags:
    - Channel
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Create a channel
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      Information of channel to be created
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            channelId:
              type: string
            displayName:
              type: string
            type:
              type: string
              enum:
                - standard
            metadata:
              type: object
            tags:
              type: array
              items:
                type: string
            userIds:
              type: array
              items:
                type: string
            avatarFileId:
              type: string
          required:
            - channelId
            - type
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelAndUserApiResponse"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenAvatarError"
    "400301":
       $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

query:
  summary: query channels
  tags:
    - Channel
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Query channels
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      Query parameters
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            filter:
              type: string
              enum:
                - all
                - member
                - notMember
            types:
              type: array
              items:
                type: string
                enum:
                  - standard
                  - private
                  - conversation
                  - broadcast
                  - live
                  - community
            tags:
              type: array
              items:
                type: string
            excludeTags:
              type: array
              items:
                type: string
            userId:
              type: string
            options:
              type: object
              properties:
                skip:
                  type: integer
                limit:
                  type: integer
                token:
                  type: string
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelPaginationApiResponse"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

