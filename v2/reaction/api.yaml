query:
  summary: get list of reactions.
  tags:
    - Reaction
  security:
    - BearerAuth: []
  description: >
    Get paginable list of reactions.
  parameters:
    - name: referenceId
      in: query
      require: true
      schema:
        type: string
        maxLength: 900
    - name: referenceType
      in: query
      require: true
      schema:
        type: string
        enum:
          - message
          - post
          - comment
    - name: reactionName
      in: query
      schema:
        type: string
        maxLength: 100
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 0
          token:
            type: string
            maxLength: 1000
          skip:
            type: integer
            minimum: 0
  consumes:
    - application/x-www-form-urlencoded
  responses:
    "200000":
      $ref: "./response.yaml#/ReactionResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
create:
  summary: add reaction to any document.
  tags:
    - Reaction
  security:
    - BearerAuth: []
  description: >
    Add reaction to a document referenced by ID and type.
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      reference ID and type with reaction name
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            referenceId:
              type: string
              maxLength: 900
            referenceType:
              type: string
              enum: [message, post, comment]
            reactionName:
              type: string
              maxLength: 100
          required:
            - referenceId
            - referenceType
            - reactionName
  responses:
    "200000":
      description: "Returns a reaction id is added"
      content:
        application/json:
          schema:
            type: object
            properties:
              addedId:
                type: string
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
delete:
  summary: remove reaction from any document.
  tags:
    - Reaction
  security:
    - BearerAuth: []
  description: >
    Remove reaction from a document referenced by ID and type.
  consumes:
    - application/json
  requestBody:
    description: >
      reference ID and type with reaction name
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            referenceId:
              type: string
              maxLength: 900
            referenceType:
              type: string
              enum: [message, post, comment]
            reactionName:
              type: string
              maxLength: 100
          required:
            - referenceId
            - referenceType
            - reactionName
  responses:
    "200000":
      description: "Returns a reaction id is removed"
      content:
        application/json:
          schema:
            type: object
            properties:
              removedId:
                type: string
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
most:
  summary: Get message ids by the most of reactions.
  tags:
    - Admin
  security:
    - BearerAuth: []
  description: >
    Get message ids by the most of reactions.
  parameters:
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
    - name: reactionName
      in: query
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  responses:
    "200000":
      description: Message information.
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                messageId:
                  type: string
                reactionsCount:
                  type: integer
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
