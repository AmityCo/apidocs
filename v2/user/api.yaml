queryUsers:
  summary: query users
  tags:
    - User
  security:
    - BearerAuth: []
  description: >
    Query users
  parameters:
    - name: search
      in: query
      schema:
        type: string
    - name: filter
      in: query
      schema:
        type: string
        enum:
          - all
          - flagged
        default: all
    - name: pageToken
      in: query
      schema:
        type: string
    - name: limit
      in: query
      schema:
        type: integer
  consumes:
    - application/x-www-form-urlencoded
  responses:
    "200000":
      $ref: "./response.yaml#/UsersPaginationApiResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

update:
  summary: Update user information.
  tags:
    - User
  security:
    - BearerAuth: []
  description: >
    Update user information such as displayName, roles and metadata
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      User information to be updated
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              maxLength: 50
            displayName:
              type: string
              maxLength: 100
            roles:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            metadata:
              type: object
              maxLength: 500
  responses:
    "200000":
      $ref: "./response.yaml#/UserApiResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

