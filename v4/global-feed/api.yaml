get:
  summary: Get global feed.
  tags:
    - GlobalFeed
  security:
    - BearerAuth: []
  description: >
    Get paginable list of active posts (not deleted) from users and community.
  parameters:
    - name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    - name: token
      in: query
      schema:
        type: string
        minLength: 1
        maxLength: 100
    - name: dataTypes
      in: query
      collectionFormat: multi
      schema:
        type: array
        minItems: 1
        maxItems: 4
        items:
          type: string
          enum:
            - video
            - image
            - file
            - liveStream
            - poll
        description: post data type to filter
  consumes:
    - application/x-www-form-urlencoded
  responses:
    '200000':
      $ref: './response.yaml#/GlobalFeedResponse'
    '400000':
      $ref: '../../global/error.yaml#/BadRequestError'
    '500000':
      $ref: '../../global/error.yaml#/UnexpectedError'
