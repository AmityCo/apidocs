didCreate:
  tags:
    - GooglePubSub
  security:
    - SocketAuth: []
  description: >
    This is called when a user follows another user.
  responses:
    '200000':
      description: Follow Object
      content:
        application/json:
          schema:
            type: object
            properties:
              from:
                type: string
              to:
                type: string
              status:
                type: string
                enum:
                  - accepted
