getFollowerList:
  summary: Get follower list
  tags:
    - Follow
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Get follower information (pagination supported)
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      Request body
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              maxLength: 900
            status:
              type: string
              enum:
                - all
                - pending
                - accepted
              default: all
            options:
              type: object
              properties:
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 10
                token:
                  type: string
                  minLength: 1
                  maxLength: 100
  responses:
    '200000':
      $ref: './response.yaml#/FollowPaginationResponse'
    '400000':
      $ref: '../../global/error.yaml#/BadRequestError'
    '500000':
      $ref: '../../global/error.yaml#/UnexpectedError'
