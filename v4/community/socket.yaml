addRoles:
  summary: Add roles to community users
  tags:
    - Community
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Add roles to community users.
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            communityId:
              type: string
              minLength: 1
              maxLength: 900
            roles:
              type: array
              minItems: 1
              maxItems: 100
              items:
                description: Role id
                type: string
                minLength: 1
                maxLength: 100
            userIds:
              type: array
              minItems: 1
              maxItems: 100
              items:
                type: string
                minLength: 1
                maxLength: 50
          required:
            - communityId
            - userIds
            - roles
  responses:
    "200000":
      $ref: "./response.yaml#/CommunitiesSocketResponse"
    "400301":
      $ref: "../../global/error.yaml#/GenericPermissionDenidedError"
    "400304":
      $ref: "../../global/error.yaml#/UserIsBannedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

