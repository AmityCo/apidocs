queryUsers:
  summary: query channel users
  tags:
    - Channel
  security:
    - BearerAuth: []
  parameters:
    - name: channelId
      in: query
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 900
    - name: role
      in: query
      schema:
        type: array
        description: Role to filter
        minItems: 1
        maxItems: 20
        items:
          type: string
          minLength: 1
          maxLength: 900
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - lastCreated
          - firstCreated
        default: lastCreated
    - name: memberships
      in: query
      schema:
        type: array
        description: Member type to filter
        minItems: 1
        maxItems: 3
        items:
          type: string
          enum:
            - muted
            - banned
            - member
        default: [member]
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
      description: use updatedAt when sort by first/lastUpdated
    - name: search
      in: query
      schema:
        type: string
        minLength: 0
        maxLength: 10000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelPaginationApiResponse"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"