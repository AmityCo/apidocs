delete:
  summary: delete a comment.
  tags:
    - Comment v4
  security:
    - BearerAuth: []
  parameters:
    - name: commentId
      in: path
      required: true
      schema:
        type: string
    - name: permanent
      in: query
      value: application/json
      schema:
        type: boolean
        description: If permanent data will be hard deleted
  consumes:
    - application/json
  responses:
    "200000":
      description: comment information
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
              data:
                type: object
                properties:
                  success:
                    type: boolean
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"


