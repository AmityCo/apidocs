CreateAdvertiserRequestPayload:
  description: Create advertiser request payload
  type: object
  required:
    - name
    - companyName
  properties:
    name:
      type: string
      maxLength: 200
    companyName:
      type: string
      maxLength: 200
    avatarFileId:
      type: string

EditAdvertiserRequestPayload:
  description: Edit advertiser request payload
  type: object
  required:
    - name
    - companyName
  properties:
    name:
      type: string
      maxLength: 200
    companyName:
      type: string
      maxLength: 200
    avatarFileId:
      type: string
