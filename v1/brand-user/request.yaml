CreateBrandUserRequest:
  description: Create brand user
  content:
    application/json:
      schema:
        type: object
        required:
          - displayName
        properties:
          displayName:
            type: string
            description: Brand user display name
          avatarFileId:
            type: string
            description: Brand user avatar file id from image uploading

UpdateBrandUserRequest:
  description: Update brand user
  content:
    application/json:
      schema:
        type: object
        required:
          - displayName
        properties:
          displayName:
            type: string
            description: Brand user display name
          avatarFileId:
            type: string
            description: Brand user avatar file id from image uploading
