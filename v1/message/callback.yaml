didCreate:
  tags:
    - Message
  security:
    - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `create message`
      * `create message(v3)`
  responses:
    "200000":
      $ref: "../../v2/message/response.yaml#/MessageCallbackResponse"

didUpdate:
  tags:
    - Message
  security:
    - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `update message`
      * `update data of message`
      * `update tags of message`
      * `update message(v3)`
      * `flag message`
      * `flag message(v3)`
      * `unflag message`
      * `unflag message(v3)`
      * `clear flags(v3)`
      * `add reaction`
      * `remove reaction`
  responses:
    "200000":
      $ref: "../../v2/message/response.yaml#/MessageCallbackResponse"

didDelete:
  tags:
    - Message
  security:
    - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ and __target users__ after call the endpoint below:
      * `delete message`
      * `delete message(v3)`
  responses:
    "200000":
      $ref: "../../v2/message/response.yaml#/MessageCallbackResponse"


