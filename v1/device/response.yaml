DeviceResponse:
  description: Return accessToken and refreshToken for using in create a connection socketIO
  content:
    application/json:
      schema:
        type: object
        properties:
          accessToken:
            type: string
          refreshToken:
            type: string
          issuedAt:
            type: string
          expiresAt:
            type: string
          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/UserV3"
          files:
            type: array
            items:
              $ref: "../../schema/file.yaml#/File"
