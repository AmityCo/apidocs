didUpdate:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `update channel displayname`
      * `update channel tags`
      * `update channel metadata`
      * `update channel avatar`
      * `update channel(v3)`
  responses:
    "200000":
      content:
        application/json:
          schema:
            type: object
            properties:
              channelId:
                type: string
                description: ID of a channel.
              channel:
                $ref: "../../schema/channel.yaml#/ChannelV1"

didAddUsers:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `add channel users`
      * `add channel users(v3)`
  responses:
    "200000":
      content:
        application/json:
          schema:
            type: object
            properties:
              channelId:
                type: string
                description: ID of a channel.
              userIds:
                ype: array
                description: List of user Id.
                items:
                  type: string
              memberCount:
                type: integer
                description: Number of members in channel.
              userId:
                type: string
                description: caller Id.

didRemoveUsers:
  tags:
