CreateAdvertiseRequestPayload:
  description: Create ads request payload
  type: object
  properties:
    advertiserId:
      type: string
      description: ID of an advertiser.
    name:
      type: string
      maxLength: 100
    placements:
      type: array
      items:
        type: string
        enum:
          - feed
          - story
          - chat_list
          - chat
    title:
      type: string
      maxLength: 70
    subTitle:
      type: string
      maxLength: 40
    description:
      type: string
      maxLength: 180
    media:
      type: array
      items:
        type: object
        properties:
          fileId:
            type: string
          type:
            type: string
            enum:
              - image1_1
              - image16_9
    callToAction:
      type: string
      maxLength: 20
    callToActionUrl:
      type: string
      maxLength: 1000
    targetings:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum:
              - community
          targetIds:
            type: array
            items:
              type: string
    startAt:
      type: string
      format: date-time
    endAt:
      type: string
      format: date-time

