CreateAdvertiseRequestPayload:
  description: Create ads request payload
  type: object
  required:
    - advertiserId
    - name
    - placements
    - headline
    - description
    - startAt

  properties:
    advertiserId:
      type: string
      description: ID of an advertiser.
    name:
      type: string
      maxLength: 100
    placements:
      type: array
      items:
        type: string
        enum:
          - feed
          - story
          - comment
          - chatList
          - chat
    headline:
      type: string
      maxLength: 70
    description:
      type: string
      maxLength: 40
    body:
      type: string
      maxLength: 180
      optional: true
    image1_1:
      type: string
      description: File ID of an image with 1:1 aspect ratio.
    image9_16:
      type: string
      description: File ID of an image with 9:16 aspect ratio.
    callToAction:
      type: string
      maxLength: 20
    callToActionUrl:
      type: string
      maxLength: 1000
    targets:
      type: object
      properties:
        communityIds:
          type: array
          items:
            type: string
    startAt:
      type: string
      format: date-time
    endAt:
      type: string
      format: date-time

