create:
  summary: Add reaction to any document.
  tags:
    - Reaction
  security:
    - SocketAuth: []
  description: >
    Add reaction to a document referenced by ID and type.
  requestBody:
    description: >
      reference ID and type with reaction name
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            referenceId:
              type: string
              maxLength: 900
            referenceType:
              type: string
              enum: [message, post, comment]
            reactionName:
              type: string
              maxLength: 100
          required:
            - referenceId
            - referenceType
            - reactionName
  responses:
    "200000":
      description: "Returns a bool that indicates if the reaction is added"
      schema:
        type: "boolean"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
query:
  summary: Get list of reactions.
  tags:
    - Reaction
  security:
    - SocketAuth: []
  description: >
    Get paginable list of reactions.
  requestBody:
    description: >
      Condition of querying including specified reaction and pagination.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            referenceId:
              type: string
              maxLength: 900
            referenceType:
              type: string
              enum: [message, post, comment]
            reactionName:
              type: string
              maxLength: 100
            options:
              type: object
              properties:
                skip:
                  type: integer
                  minimum: 0
                limit:
                  type: integer
                  minimum: 0
                token:
                  type: string
                  maxLength: 1000
          required:
            - referenceId
            - referenceType
  responses:
    "200000":
      $ref: "../../v2/reaction/response.yaml#/ReactionResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
