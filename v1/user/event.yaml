didUpdate:
  tags:
    - User
  security:
        - SocketAuth: []
  description: >
    Publish this event following endpoint below:
      * `update user`
      * `update user(v3)`
  responses:
    "200000":
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
                description: ID of a user.