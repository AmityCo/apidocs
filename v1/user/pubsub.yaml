didClearFlag:
  tags:
    - GooglePubSub
  security:
        - SocketAuth: []
  description: >
    This is called when the user flags are cleared
  responses:
    "200000":
      $ref: "./response.yaml#/UserPubSubResponse"

didFlag:
  tags:
    - GooglePubSub
  security:
        - SocketAuth: []
  description: >
    This is called when a user is flagged
  responses:
    "200000":
      $ref: "./response.yaml#/UserPubSubResponse"

didUnflag:
  tags:
    - GooglePubSub
  security:
        - SocketAuth: []
  description: >
    This is called when a user is unflagged
  responses:
    "200000":
      $ref: "./response.yaml#/UserPubSubResponse"

didUpdate:
  tags:
    - GooglePubSub
  security:
        - SocketAuth: []
  description: >
    This is called when a user information is updated
  responses:
    "200000":
      $ref: "./response.yaml#/UserPubSubResponse"
