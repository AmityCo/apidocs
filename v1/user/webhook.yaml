didClearFlag:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when the user flags are cleared
  responses:
    "200000":
      $ref: "./response.yaml#/UserWebhookResponse"

didFlag:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when a user is flagged
  responses:
    "200000":
      $ref: "./response.yaml#/UserWebhookResponse"

didUnflag:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when a user is unflagged
  responses:
    "200000":
      $ref: "./response.yaml#/UserWebhookResponse"

didUpdate:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when a user information is updated
  responses:
    "200000":
      $ref: "./response.yaml#/UserWebhookResponse"
