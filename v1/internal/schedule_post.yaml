post:
  'x-internal': true
  summary: 'create a post'
  tags: 
    - 'Internal'
  security:
    - BearerAuth: []
  description: "
    The purpose of this functionality is to create scheduled posts, and it should only be called from the Lambda function. It allows for the creation of a post using provided information and assigns a specific user (identified by the userId) as the owner of the post.
  "
  requestBody:
    description: ""
    required: true
    content:
      application/json:
        schema:
          type: 'object'
          properties: 
            id: 
              type: 'string'
              description: 'MongoDB document id'
            userId: 
              type: 'string'
              description: 'User id'
            networkId:
              type: 'string'
              description: 'Network id'
  responses:
    '200':
      description: 'ok, not returning any data'
    '500':
      $ref: '../../global/error.yaml#/UnexpectedError'

