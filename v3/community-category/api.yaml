query:
  summary: query community categories.
  tags:
    - CommunityCategory
  security:
    - BearerAuth: []
  description: >
    query community categories.
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - firstCreated
          - lastCreated
          - name
        default: name
    - name: isDeleted
      in: query
      schema:
        type: boolean
        default: null
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/CommunityCategoriesResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

