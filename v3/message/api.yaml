query:
  summary: query messages
  tags:
    - Message
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
  consumes:
    - application/json
  requestBody:
    description: >
      condition for querying
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            channelId:
              type: string
              maxLength: 150
            type:
              type: string
              enum:
                - text
                - image
                - file
                - custom
                - video
                - audio
                - imagemap
            parentId:
              type: string
              maxLength: 150
            filterByParentId:
              type: boolean
              default: false
            hasFlag:
              type: boolean
            isDeleted:
              type: boolean
              default: null
              description: >
                  isDeleted:
                    * `null(default)` - Show both message is actived and message is inactived.
                    * `true` - Show message is inactived only.
                    * `false` - Show message is actived only.
            tags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            excludeTags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            options:
              type: object
              properties:
                after:
                  type: integer
                  minimum: 1
                first:
                  type: integer
                  minimum: 1
                  maximum: 100
                before:
                  type: integer
                  minimum: 1
                last:
                  type: integer
                  minimum: 1
                  maximum: 100
                token:
                  type: string
                  maxLength: 1000
          required:
            - channelId
  responses:
    "200000":
      $ref: "./response.yaml#/MessagePaginationApiResponse"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

