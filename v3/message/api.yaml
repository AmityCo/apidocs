create:
  summary: create a message
  tags:
    - Message
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
  consumes:
    - application/json
  requestBody:
    description: >
      Information of message to be created
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            channelId:
              type: string
              maxLength: 150
            messageId:
              type: string
              maxLength: 150
            type:
              type: string
              enum:
                - text
                - image
                - file
                - custom
                - video
                - audio
                - imagemap
              default: text
            data:
              type: object
            fileId:
              type: string
              maxLength: 50
            parentId:
              type: string
              maxLength: 150
            metadata:
              type: object
            tags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            mentionees:
              type: array
              description: The object of the mentions type and user who get a notification for the message.
              maxItems: 2
              items:
                $ref: '../../schema/message.yaml#/MentioneesRequest'
          required:
            - channelId
  responses:
    "200000":
      $ref: "./response.yaml#/MessagesApiResponse"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenAvatarError"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400302":
      $ref: "../../global/error.yaml#/UserIsMutedError"
    "400303":
      $ref: "../../global/error.yaml#/ChannelIsMutedError"
    "400304":
      $ref: "../../global/error.yaml#/UserIsBannedError"
    "400307":
      $ref: "../../global/error.yaml#/MaxRepetitionExceed"
    "400308":
      $ref: "../../global/error.yaml#/BanWordFoundError"
    "400309":
      $ref: "../../global/error.yaml#/LinkNotAllowedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/ValidationError"

