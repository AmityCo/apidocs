didCreate:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when poll is created
  responses:
    "200000":
      $ref: "./response.yaml#/PollResponse"

didUpdate:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when poll is updated
  responses:
    "200000":
      $ref: "./response.yaml#/PollResponse"

didVote:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when vote is created in poll
  responses:
    "200000":
      $ref: "./response.yaml#/PollResponse"
