PollResponse:
  description: Poll Information
  content:
    application/json:
      schema:
        type: object
        properties:
          polls:
            type: array
            items:
              $ref: "../../schema/poll.yaml#/Poll"
          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/UserV3"

PollPaginationResponse:
  description: Poll Information and users respondent.
  content:
    application/json:
      schema:
        type: object
        properties:
          polls:
            type: array
            items:
              $ref: "../../schema/poll.yaml#/Poll"
          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/UserV3"
          UsersAnswered:
            type: array
            items:
              $ref: "../../schema/poll.yaml#/UsersAnswered"
          paging:
            type: object
            properties:
              next:
                type: string
              previous:
                type: string

PollSocketResponse:
  description: Poll Information
  content:
    application/json:
      schema:
        properties:
          status:
            type: string
          data:
            type: object
            properties:
              polls:
                type: array
                items:
                  $ref: "../../schema/poll.yaml#/Poll"
              users:
                type: array
                items:
                  $ref: "../../schema/user.yaml#/UserV3"

PollPaginationSocketResponse:
  description: Poll Information and users respondent.
  content:
    application/json:
      schema:
        properties:
          status:
            type: string
          data:
            type: object
            properties:
              polls:
                type: array
                items:
                  $ref: "../../schema/poll.yaml#/Poll"
              users:
                type: array
                items:
                  $ref: "../../schema/user.yaml#/UserV3"
              UsersAnswered:
                type: array
                items:
                  $ref: "../../schema/poll.yaml#/UsersAnswered"
              paging:
                type: object
                properties:
                  next:
                    type: string
                  previous:
                    type: string