didCreate:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when community is created
  responses:
    "200000":
      $ref: "./response.yaml#/CommunityWebhookResponse"

didUpdate:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when community is updated
  responses:
    "200000":
      $ref: "./response.yaml#/CommunityWebhookResponse"

didDelete:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when community is deleted
  responses:
    "200000":
      $ref: "./response.yaml#/CommunityWebhookResponse"

