update:
  summary: Update user information.
  tags:
    - UserV3
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Update user information such as displayName, roles, avatar and metadata
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      User information to be updated
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              maxLength: 50
            displayName:
              type: string
              maxLength: 100
            roles:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            metadata:
              type: object
              maxLength: 500
            avatarFileId:
              type: string
              maxLength: 50
            avatarCustomUrl:
              type: string
              maxLength: 1000
            description:
              type: string
              maxLength: 500
  responses:
    "200000":
      $ref: "./response.yaml#/UserResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
