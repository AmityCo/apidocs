query:
  summary: Get users information
  tags:
    - UserV3
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Get users information (pagination supported)
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      Request body
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            keyword:
              type: string
              maxLength: 100
            filter:
              type: string
              enum:
                - all
                - flagged
              default: all
            sortBy:
              type: string
              enum:
                - lastCreated
                - firstCreated
                - displayName
              default: displayName
            options:
              type: object
              properties:
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 10
                token:
                  type: string
                  minLength: 1
                  maxLength: 100
  responses:
    "200000":
      $ref: "./response.yaml#/UserPaginationResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
