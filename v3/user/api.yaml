query:
  summary: Get users information
  tags:
    - UserV3
  security:
    - BearerAuth: [] 
  description: >
    Get users information (pagination supported)
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: keyword
      in: query
      schema:
        type: string
        maxLength: 100
    - name: filter
      in: query
      schema:
        type: string
        enum:
          - all
          - flagged
        default: all
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - firstCreated
          - lastCreated
          - displayName
        default: displayName
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/UserPaginationResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
getByPublicId:
  summary: Get users information by public id.
  tags:
    - UserV3
  security:
    - BearerAuth: [] 
  description: >
    Get users information by public id.
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: userIds
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 100
        items:
          type: string
          maxLength: 900  
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/UserResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
get:
  summary: Get one user information.
  tags:
    - UserV3
  security:
    - BearerAuth: []
  description: >
    Get one user information.
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: userId
      in: path
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 900
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/UserResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

update:
  summary: Update user information.
  tags:
    - UserV3
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Update user information such as displayName, roles, avatar and metadata
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      User information to be updated
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
              maxLength: 50
            displayName:
              type: string
              maxLength: 100
            roles:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            metadata:
              type: object
              maxLength: 500
            avatarFileId:
              type: string
              maxLength: 50
            avatarCustomUrl:
              type: string
              maxLength: 1000
            description:
              type: string
              maxLength: 500
  responses:
    "200000":
      $ref: "./response.yaml#/UserResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
