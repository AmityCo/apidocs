query:
  summary: query channels.
  tags:
    - Channel
  security:
    - BearerAuth: []
  parameters:
    - name: keyword
      in: query
      schema:
        type: string
        maxLength: 100
    - name: isDeleted
      in: query
      schema:
        type: boolean
        default: null
      description: >
                  isDeleted:
                    * `null(default)` - Show both channel is actived and channel is inactived.
                    * `true` - Show channel is inactived only.
                    * `false` - Show channel is actived only.
    - name: tags
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 10
        items:
          type: string
          maxLength: 100
    - name: excludeTags
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 10
        items:
          type: string
          maxLength: 100
    - name: filter
      in: query
      schema:
        type: string
        enum:
          - all
          - member
          - notMember
          - flagged
        default: all
    - name: types
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 10
        items:
          type: string
          enum:
            - standard
            - private
            - conversation
            - broadcast
            - live
            - community
    - name: userId
      in: query
      schema:
        type: string
        maxLength: 100
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - lastActivity
          - lastCreated
          - firstCreated
          - displayName
        default: lastActivity
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 100
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelPaginationApiResponse"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

