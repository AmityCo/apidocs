create:
  summary: create a channel
  tags:
    - Channel
  security:
    - BearerAuth: []
  consumes:
    - application/json
  requestBody:
    description: >
      Information of channel to be created
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            channelId:
              type: string
              maxLength: 100
            type:
              type: string
              enum:
                - community
                - live
                - broadcast
              default: community
            displayName:
              type: string
              maxLength: 100
            avatarFileId:
              type: string
              maxLength: 50
            metadata:
              type: object
            tags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            userIds:
              type: array
              maxItems: 1000
              items:
                type: string
                maxLength: 50
            isMuted:
              type: boolean
            messageAutoDeleteEnabled:
              type: boolean
            autoDeleteMessageByFlagLimit:
              type: number
              min: 1
              max: 100
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsApiResponse"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenAvatarError"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

