didUpdate:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `update channel displayname`
      * `update channel tags`
      * `update channel metadata`
      * `update channel avatar`
      * `update channel(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didAddUsers:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `add channel users`
      * `add channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didRemoveUsers:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `remove channel users`
      * `remove channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didBan:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ and __target userIds__ after call the endpoint below:
      * `ban channel users`
      * `ban channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didUnban:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ and __target users__ after call the endpoint below:
      * `unban channel users`
      * `unban channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didCreate:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __every member of channel__ after call the endpoint below:
      * `create channel`
      * `create conversation channel`
      * `create channel(v3)`
      * `create conversation channel(v3)`
      * `add channel users`
      * `add channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didJoin:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __target users__ after call the endpoint below:
      * `join channel`
      * `join channel(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didLeave:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __target users__  after call the endpoint below:
      * `leave channel`
      * `leave channel(v3)`
      * `remove channel users`
      * `remove channel users(v3)`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didMarkSeen:
  tags:
    - Channel
  security:
        - SocketAuth: []
  description: >
    Publish this event to __caller__  after call the endpoint below:
      * `startReading`
      * `startReadings`
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"

didchannelUserUpdate:
