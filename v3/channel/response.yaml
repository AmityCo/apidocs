          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/UserV3"
          files:
            type: array
            items:
              $ref: "../../schema/file.yaml#/File"
          paging:
            type: object
            properties:
              next:
                type: string
              prev:
                type: string

