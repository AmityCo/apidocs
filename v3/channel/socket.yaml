query:
  summary: query channels.
  tags:
    - Channel
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    query channels.
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      condition for querying
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            keyword:
              type: string
              maxLength: 100
            isDeleted:
              type: boolean
              default: null
              description: >
                isDeleted:
                  * `null(default)` - Show both channel is actived and channel is inactived.
                  * `true` - Show channel is inactived only.
                  * `false` - Show channel is actived only.
            tags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            excludeTags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            filter:
              type: string
              enum:
                - all
                - member
                - notMember
              default: all
            types:
              type: array
              items:
                type: string
                enum:
                  - standard
                  - private
                  - conversation
                  - broadcast
                  - live
                  - community
            sortBy:
              type: string
              enum:
                - lastActivity
                - lastCreated
                - firstCreated
                - displayName
              default: lastActivity
            options:
              type: object
              properties:
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 10
                token:
                  type: string
                  maxLength: 100
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelPaginationSocketResponse"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

