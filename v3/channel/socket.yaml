create:
  summary: create a channel
  tags:
    - Channel
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Create a channel
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      Information of channel to be created
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            channelId:
              type: string
              maxLength: 100
            type:
              type: string
              enum:
                - community
                - live
                - broadcast
              default: community
            displayName:
              type: string
              maxLength: 100
            avatarFileId:
              type: string
              maxLength: 50
            metadata:
              type: object
            tags:
              type: array
              maxItems: 10
              items:
                type: string
                maxLength: 100
            userIds:
              type: array
              maxItems: 1000
              items:
                type: string
                maxLength: 50
  responses:
    "200000":
      $ref: "./response.yaml#/ChannelsSocketResponse"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenAvatarError"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

