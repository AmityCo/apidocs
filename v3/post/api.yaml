create:
  summary: create a post
  tags:
    - Post
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Create a post
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      information of a post to be created.


      When `dataType` is set `data` payload can be anything but it will not support normal data capability (ex. images and files)
      and `data` payload size will be limit to `100kb`
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            text:
              type: string
              deprecated: true
            data:
              type: object
              description: require text or images or files (can't add images with files)
              properties:
                text:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                files:
                  type: array
                  items:
                    type: string
              required:
                - text
            dataType:
              type: string
              example: upstra.customtype
              description: must be in namespace like format (ex. "upstra.customtype", "com.eko.birthday")
            targetType:
              type: string
              enum:
                - user
                - community
                - content
              default: user
            targetId:
              type: string
              example: <userId>
            metadata:
              type: object
            postId:
              type: string
            tags:
              type: array
              minItems: 0
              maxItems: 5
              items:
                type: string
                max: 24
                description: tags
            createdAt:
              type: string
              description: The date/time when a post is created.
              format: date-time
              example: "2022-07-07T04:24:20.444Z"
          required:
            - data
  responses:
    "200000":
      $ref: "./response.yaml#/PostResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400300":
      $ref: "../../global/error.yaml#/ForbiddenError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
