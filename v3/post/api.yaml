query:
  summary: query posts
  tags:
    - Post
  security:
    - BearerAuth: [] 
  description: >
    Query posts
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: targetId
      in: query
      schema:
        type: string
        maxLength: 900
    - name: targetType
      required: true
      in: query
      schema:
        type: string
        enum:
          - community
          - user
          - content
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - firstCreated
          - lastCreated
          - lastUpdated
          - firstUpdated
        default: lastCreated
    - name: dataType
      in: query
      schema:
        type: string
        maxLength: 900
      example: upstra.customtype
      description: must be in namespace like format (ex. "upstra.customtype", "com.eko.birthday")
      deprecated: true
    - name: hasFlag
      in: query
      schema:
        type: boolean
        default: null
    - name: isDeleted
      in: query
      schema:
        type: boolean
        default: null
      description: >
        hasFlag:
          * `null(default)` - Show all posts.
          * `true` - Show only flagged post(or children) or has flagged comment.
          * `false` - Show only no flagged post(and children) and has no flagged comment.
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - published
          - reviewing
        default: published
    - name: dataTypes
      in: query
      collectionFormat: multi
      description: >
        oneOf:
          * video
          * image
          * file
          * liveStream
          * string
        example: upstra.customtype
        - custom post type - must be in namespace like format (ex. "upstra.customtype", "com.eko.birthday")
      schema:
        type: array
        maxItems: 10
        items:
          oneOf:
            - type: string
              enum:
                - video
                - image
                - file
                - liveStream
              description: post data type to filter
            - type: string
              example: upstra.customtype
              description: custom post type - must be in namespace like format (ex. "upstra.customtype", "com.eko.birthday")
    - name: tags
      in: query
      collectionFormat: multi
      schema:
        type: array
        minItems: 0
        maxItems: 5
        items:
          type: string
          maxLength: 24
    - name: matchingOnlyParentPost
      in: query
      schema:
        type: boolean
        default: true
      description: When `true` will filter only parent post
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/PostPaginationApiResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
