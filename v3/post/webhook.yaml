customNotificationCreated:
  tags:
    - WebhookEvent
  security:
        - BearerAuth: []
  description: >
    This is called when post is created
  responses:
    "200000":
      description: post created
      content:
        application/json:
          schema:
            type: object
            properties:
              eventType:
                type: string
                enum: ['push-notification.created']
              id:
                type: string
              networkId:
                type: string
              path:
                type: string
              senderId:
                type: string
              sentTime:
                type: string
                format: date-time
              version:
                type: string
              data:
                type: object
                properties:
                  eventName:
                    type: string
                  isBroadcast:
                    type: boolean
                    default: false
                  targetIds:
                    type: array
                    items:
                        type: string
                  notify:
                    type: boolean
                    description: should notify to user targetIds
                  title:
                    type: string
                  body:
                    type: string
                allOf:
                  - $ref: "./response.yaml#/PostCustomNotificationResponse"
                  