ContentCheckNetworkSettingApiResponse:
  description: Content check configuration
  content:
    application/json:
      schema:
        description: The content
        type: object
        properties:
          enabled: 
            type: boolean
          contentChecks:
            type: array
            items: 
              type: object
              properties:
                feedType:
                  type: string
                contentSettings:
                  type: array
                  items: 
                    type: object  
                    properties:
                      type: 
                        type: string
                      allowed:
                        type: boolean
                      maxResolution:
                        type: string
                        enum:
                        - FHD
                        - HD
                        - SD
                        - LD
                      maxDurationSecond:
                        type: number 