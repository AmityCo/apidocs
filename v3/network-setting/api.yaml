updateNetworkSetting:
  summary: Update network setting configuration.
  tags:
    - Network Setting
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Update network setting configuration.
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  consumes:
    - application/x-www-form-urlencoded
  requestBody:
    description: >
      information for a network setting
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            networkId:
              type: string
            tierHandler:
              type: string
              maxLength: 200
            socialEnabled:
              type: boolean
            videoStreamingEnabled:
              type: boolean
            chatEnabled:
              type: boolean
            isWhitelistEnabled:
              type: boolean
  responses:
    '200000':
      $ref: './response.yaml#/NetworkSettingApiResponse'
    '400000':
      $ref: '../../global/error.yaml#/BadRequestError'
    '500000':
      $ref: '../../global/error.yaml#/UnexpectedError'

