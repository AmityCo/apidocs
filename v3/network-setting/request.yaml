UpdatePrehookSetting:
  description: >
    Information of a prehook to be updated.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          enabled:
            type: boolean
          callbackUrl:
            type: string
            maxLength: 900
          defaultAction:
            type: string
            enum:
              - allow
              - deny
          regenerateKey:
            type: boolean
            description: An option for regenerating the secret key.

UpdateUsersSetting:
  description: >
    Information of a users to be updated.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          isAllowUpdateDisplayName:
            type: boolean

UpdateUIKitSetting:
  description: >
    Information of UIKit setting to be updated.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          config:
            type: object
            description: | 
                The configuration of the UIKit. See the following link for more details and example. https://docs.amity.co/amity-uikit/uikit-v4-beta/customization/customization-basics
                - The size must be less than 100KB
                - The configuration must be a valid JSON object