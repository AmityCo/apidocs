  content:
    application/json:
      schema:
        properties:
          results:
            type: object
            properties:
              videoStreamings:
                type: array
                items:
                  $ref: "../../schema/video-streaming.yml#/VideoStreaming"
              users:
                type: array
                items:
                  $ref: "../../schema/user.yaml#/UserV3"
