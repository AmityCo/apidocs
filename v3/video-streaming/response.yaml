VideoStreamingsApiResponse:
  description: video streaming information
  content:
    application/json:
      schema:
        properties:
          videoStreamings:
            type: array
            items:
              $ref: "../../schema/video-streaming.yml#/VideoStreaming"
          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/UserV3"
          files:
            type: array
            items:
              $ref: "../../schema/file.yaml#/File"
VideoStreamingPaginationApiResponse:
  description: list of video streaming
  content:
    application/json:
      schema:
        properties:
          results:
            type: object
            properties:
              videoStreamings:
                type: array
                items:
                  $ref: "../../schema/video-streaming.yml#/VideoStreaming"
              users:
                type: array
                items:
                  $ref: "../../schema/user.yaml#/UserV3"
              files:
                type: array
                items:
                  $ref: "../../schema/file.yaml#/File"
          paging:
            type: object
            properties:
              next:
                type: string
              prev:
                type: string

VideoStreamingCustomNotificationResponse:
  description: video streaming information
  type: object
  properties:
    videoStreamings:
      type: array
      items:
        $ref: "../../schema/video-streaming.yml#/VideoStreamingCustom"
    users:
      type: array
      items:
        $ref: "../../schema/user.yaml#/UserV3"
    files:
      type: array
      items:
        $ref: "../../schema/file.yaml#/File"
VideoStreamingsWebhookResponse:
  description: video streaming information
  content:
    application/json:
      schema:
        type: 'object'
        properties:
          event:
            type: 'string'
          data:
            type: object
            properties:
              videoStreamings:
                type: array
                items:
                  $ref: '../../schema/video-streaming.yml#/VideoStreaming'
              users:
                type: array
                items:
                  $ref: '../../schema/user.yaml#/UserV3'
              files:
                type: array
                items:
                  $ref: '../../schema/file.yaml#/File'    