create:
  summary: create a video streaming
  tags:
    - VideoStreaming
  security:
    - BearerAuth: [] 
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
  consumes:
    - application/json
  requestBody:
    description: >
      Information of video streaming to be created
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              maxLength: 1000
            description:
              type: string
              maxLength: 5000
            thumbnailFileId:
              type: string
              maxLength: 50
            metadata:
              type: object
            isSecure:
              type: boolean
              default: false
            resolution:
              type: string
              enum:
                - SD
                - HD
                - FHD
              default: SD
          required:
            - title
  responses:
    "200000":
      $ref: "./response.yaml#/VideoStreamingsApiResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

