query:
  summary: query list of video streaming
  tags:
    - VideoStreaming
  security:
    - BearerAuth: [] 
  parameters:
    - name: Content-Type
      in: header
      value: application/json
      required: true
      schema:
        type: string
    - name: isLive
      in: query
      schema:
        type: boolean
        default: false
    - name: statuses
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 10
        items:
          type: string
          enum: 
            - idle
            - live
            - ended
            - recorded
      description: >
        Status of livestreaming  
          * idle - streaming is just created  
          * live - streamer is streaming now or streamer is reconnecting  
          * ended - streamer stop streaming or streamer disconnect and not connect back in time period  
          * recorded - live stream recordings available 
    - name: userPublicIds
      in: query
      collectionFormat: multi
      schema:
        type: array
        maxItems: 100
        items:
          type: string
          maxLength: 50 
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - firstCreated
          - lastCreated
    - name: isDeleted
      in: query
      schema:
        type: boolean
        default: null
      description: >
        isDeleted:
          * `null(default)` - Show both video streaming is activated and video streaming is inactivated.
          * `true` - Show video streaming is inactivated only.
          * `false` - Show video streaming is activated only.
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
          skip:
            type: integer
          token:
            type: string
            maxLength: 1000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/VideoStreamingPaginationApiResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
