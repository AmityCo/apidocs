register:
  summary: register a device to get push notification
  tags:
    - Notification
  security:
    - BearerAuth: []
  description: |
    Register a device to a notification service provider.
  consumes:
    - application/json
  requestBody:
    description: |
      information of a device to be registered.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            platform:
              type: string
              enum:
                - android
                - ios
            token:
              type: string
            provider:
              type: string
              enum:
                - baidu
                - fcm
          required:
            - platform
            - token
  responses:
    '200000':
      $ref: '../../global/response.yaml#/SaveApiResponse'
    '400301':
      $ref: '../../global/error.yaml#/PermissionDenidedError'
    '400311':
      $ref: '../../global/error.yaml#/RateLimitError'
    '400400':
      $ref: '../../global/error.yaml#/NotFoundError'
    '500000':
      $ref: '../../global/error.yaml#/UnexpectedError'

unregister:
  summary: Unregister a device from a notification service provider
  tags:
    - Notification
  security:
    - BearerAuth: []
  description: |
    Unregister a device from a notification service provider.
  responses:
    '200000':
      $ref: '../../global/response.yaml#/SaveApiResponse'

getSetting:
  summary: Get push notification setting.
  tags:
    - Notification
  security:
    - BearerAuth: []
  description: >
    Get push notification setting.
  parameters:
    - name: level
      required: true
      in: query
      schema:
        type: string
        enum:
          - user
          - channel
          - community
    - name: channelId
      in: query
      schema:
        type: string
        minLength: 1
        maxLength: 900
    - name: communityId
      in: query
      schema:
        type: string
        minLength: 1
        maxLength: 900
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/NotificationSettingApiResponse"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

saveSetting:
  summary: Save push notification setting.
  tags:
    - Notification
  security:
    - BearerAuth: []
  description: >
    Save push notification setting.
  consumes:
    - application/json
  requestBody:
    description: >
      Notification setting information to be updated
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            level:
              type: string
              enum:
                - user
                - channel
                - community
              description: >
                level:
                  * `user` - need to specific modules via notifiableEvents.
                  * `channel` - need to specific channelId.
                  * `community` - need to specific communityId and community event via notifiableEvents.
            isPushNotifiable:
              type: boolean
            channelId:
              type: string
              minLength: 1
              maxLength: 900
            communityId:
              type: string
              minLength: 1
              maxLength: 900
            notifiableEvents:
              type: array
              minItems: 1
              maxItems: 14
              items:
                type: object
                properties:
                  name: 
                    type: string
                    enum:
                      - channel.created
                      - channel.joined
                      - conversation-channel.joined
                      - text-message.created
                      - image-message.created
                      - file-message.created
                      - conversation-text-message.created
                      - conversation-image-message.created
                      - conversation-file-message.created
                      - post.created
                      - post.reacted
                      - comment.created
                      - comment.replied
                      - comment.reacted
                      - follow.created
                      - follow.requested
                      - follow.accepted
                  moduleName:
                    type: string
                    enum:
                      - chat
                      - video-streaming
                      - social
                  isPushNotifiable:
                    type: boolean
                  titleTemplate:
                    type: string
                    maxLength: 1000
                  bodyTemplate:
                    type: string
                    maxLength: 5000
                  listenFromRoleIds:
                    type: array
                    maxItems: 10
                    items:
                      type: string
                      minLength: 1
                      maxLength: 900
                    description: specific roles for get notify by event creator who has roles only
                  ignoreFromRoleIds: 
                    type: array
                    maxItems: 10
                    items:
                      type: string
                      minLength: 1
                      maxLength: 900
                    description: specific roles for ignore notify by event creator who has roles only
          required:
            - level
  responses:
    "200000":
      $ref: "../../global/response.yaml#/SaveApiResponse"
    "400301":
      $ref: "../../global/error.yaml#/PermissionDenidedError"
    "400400":
      $ref: "../../global/error.yaml#/NotFoundError"
    "400311":
      $ref: "../../global/error.yaml#/RateLimitError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
