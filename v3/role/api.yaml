query:
  summary: Get roles (pagination support)
  tags:
    - Admin
  security:
    - BearerAuth: []
  description: >
    Get roles (pagination support)
  parameters:
    - name: keyword
      in: query
      required: true
      schema:
        type: string
        minLength: 0
        maxLength: 100
      description: search keyword
    - name: sortBy
      in: query
      schema:
        type: string
        enum:
          - lastCreated
          - firstCreated
          - displayName
        default: lastCreated
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/RoleResponse"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

