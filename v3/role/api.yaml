create:
  summary: Create role
  tags:
    - Admin
  security:
    - BearerAuth: []
  description: >
    Create a role
  consumes:
    - application/json
  requestBody:
    description: >
      information of a role to be created.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            roleId:
              type: string
              description: role id
              minLength: 1
              maxLength: 100
            displayName:
              type: string
              description: display name of role
              minLength: 0
              maxLength: 100
            permissions:
              type: array
              items: 
                type: string
              description: The list of permission for this role. https://github.com/EkoCommunications/UpstraEngineeringGitbook/blob/feature/roles/specification/roles.md#permissions
          required:
            - roleId
            - permissions
  responses:
    "200000":
      $ref: "./response.yaml#/RoleResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "400301":
      $ref: "../../global/error.yaml#/GenericPermissionDenidedError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

