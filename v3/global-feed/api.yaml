get:
  summary: Get global feed.
  tags:
    - GlobalFeed
  security:
    - BearerAuth: [] 
  description: >
    Get paginable list of active posts (not deleted) from users and community.
  parameters:
    - name: showOnlyMyFeed
      in: query
      schema:
        type: boolean
    - name: dataTypes
      in: query
      collectionFormat: multi
      schema:
        type: array
        minItems: 1
        maxItems: 4
        items:
          type: string
          enum:
            - video
            - image
            - file
            - liveStream
        description: post data type to filter
    - name: options
      in: query
      style: deepObject
      schema:
        type: object
        properties:
          limit:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          token:
            type: string
            maxLength: 1000
  consumes:
    - application/json
  responses:
    "200000":
      $ref: "./response.yaml#/GlobalFeedResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"


GlobalFeeds:
  get:
    summary: 'Get global feed.'
    tags:
      - 'GlobalFeed'
    security:
      - BearerAuth: []
    description: "Get paginable list of active posts (not deleted) from users and community.\n"
    parameters:
      - name: 'showOnlyMyFeed'
        in: 'query'
        schema:
          type: 'boolean'
      - name: 'dataTypes'
        in: 'query'
        collectionFormat: 'multi'
        schema:
          type: 'array'
          minItems: 1
          maxItems: 4
          items:
            type: 'string'
            enum:
              - 'video'
              - 'image'
              - 'file'
              - 'liveStream'
          description: 'post data type to filter'
      - name: 'options'
        in: 'query'
        style: 'deepObject'
        schema:
          type: 'object'
          properties:
            limit:
              type: 'integer'
              minimum: 1
              maximum: 100
              default: 10
            token:
              type: 'string'
              maxLength: 1000
    consumes:
      - 'application/json'
    responses:
      '200000':
        $ref: './response.yaml#/GlobalFeedResponse'
      '400000':
        $ref: '../../global/error.yaml#/BadRequestError'
      '500000':
        $ref: '../../global/error.yaml#/UnexpectedError'
