  security:
        - SocketAuth: []
  description: >
    This is called when comment is flagged.
  responses:
    "200000":
      $ref: "./response.yaml#/CommentWithFlagWebhookResponse"

didUnflag:
  tags:
    - WebhookEvent
  security:
        - SocketAuth: []
  description: >
    This is called when comment is unflagged.
  responses:
    "200000":
      $ref: "./response.yaml#/CommentWithFlagWebhookResponse"

didAddReaction:
  tags:
    - WebhookEvent
  security:
        - SocketAuth: []
  description: >
    This is called when reaction of comment is added.
  responses:
    "200000":
      $ref: "./response.yaml#/CommentWithReactorWebhookResponse"

didRemoveReaction:
  tags:
    - WebhookEvent
  security:
        - SocketAuth: []
  description: >
    This is called when reaction of comment is removed.
  responses:
    "200000":
      $ref: "./response.yaml#/CommentWithReactorWebhookResponse"

didReply:
  tags:
    - WebhookEvent
  security:
        - SocketAuth: []
  description: >
    This is called when comment is replied.
  responses:
    "200000":
      $ref: "./response.yaml#/CommentWebhookResponse"

customNotificationCreated:
  tags:
    - WebhookEvent
  security:
        - SocketAuth: []
  description: >
    This is called when comment is created
  responses:
    "200000":
      description: comment created
      content:
        application/json:
          schema:
            type: object
            properties:
              eventType:
                type: string
                enum: ['push-notification.created']
              id:
                type: string
              networkId:
                type: string
              path:
                type: string
              senderId:
                type: string
              sentTime:
                type: string
                format: date-time
              version:
                type: string
              data:
                type: object
                properties:
                  eventName:
                    type: string
                  isBroadcast:
                    type: boolean
                    default: false
                  targetIds:
                    type: array
                    items:
                        type: string
                  notify:
                    type: boolean
                    description: should notify to user targetIds
                  title:
                    type: string
                  body:
                    type: string
                allOf:
                  - $ref: "./response.yaml#/CommentCustomNotificationResponse"

