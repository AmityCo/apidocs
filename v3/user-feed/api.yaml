get:
  summary: Get list of posts.
  tags:
    - UserFeed
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Get paginable list of posts.
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  requestBody:
    description: >
      Condition of querying and pagination.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            sortBy:
              type: string
              enum:
                - lastCreated
                - firstCreated
                - lastUpdated
                - firstUpdated
              default: lastCreated
            isDeleted:
              type: boolean
              default: null
            hasFlag:
              type: boolean
              default: null
              description: >
                  hasFlag:
                    * `null(default)` - Show all posts.
                    * `true` - Show only flagged post(or children) or has flagged comment.
                    * `false` - Show only no flagged post(and children) and has no flagged comment.
            options:
              type: object
              properties:
                limit:
                  type: integer
                  minimum: 1
                  maximum: 100
                  default: 10
                token:
                  type: string
            dataTypes:
              type: array
              minItems: 1
              maxItems: 4
              items:
                type: string
                enum:
                  - video
                  - image
                  - file
                  - liveStream
                description: post data type to filter
          required:
            - userId
  responses:
    "200000":
      $ref: "./response.yaml#/UserFeedResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"

count:
  summary: Get number of post.
  tags:
    - UserFeed
  securityDefinition:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  description: >
    Get number of post.
  parameters:
    - name: Authorization
      in: header
      value: Bearer {{accessToken}}
      required: true
      schema:
        type: string
    - name: Content-Type
      in: header
      value: application/x-www-form-urlencoded
      required: true
      schema:
        type: string
  requestBody:
    description: >
      Condition of querying.
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            userId:
              type: string
            isDeleted:
              type: boolean
              default: null
          required:
            - userId
  responses:
    "200000":
      $ref: "./response.yaml#/NumberOfPostResponse"
    "400000":
      $ref: "../../global/error.yaml#/BadRequestError"
    "500000":
      $ref: "../../global/error.yaml#/UnexpectedError"
