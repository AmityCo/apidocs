ReactionResponse:
  description: Reaction information.
  content:
    application/json:
      schema:
        type: object
        properties:
          reactions:
            type: array
            items:
              $ref: "../../schema/reaction.yaml#/Reaction"
          users:
            type: array
            items:
              $ref: "../../schema/user.yaml#/ShortUser"
          paging:
            type: object
            properties:
              next:
                type: string
              previous:
                type: string