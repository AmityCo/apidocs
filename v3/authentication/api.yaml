components:
  paths:
    getToken:
      get:
        summary: Get authentication token
        tags:
          - Authentication
        parameters:
          - name: x-server-key
            in: header
            required: true
            schema:
              type: string
              maxLength: 150
          - in: query
            name: userId
            schema:
              type: string
              maxLength: 100
              require: true
            description: User id to get token for
        responses:
          "200000":
            content:
              application/json:
                schema:
                  type: string
                  example: s9qne0wEqVb2e05271177748659f574a4e8ab85e08
          "400300":
            $ref: "../../global/error.yaml#/ForbiddenError"
          "500000":
            $ref: "../../global/error.yaml#/ValidationError"